<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prac.css" />
    <title>허준혁의 자기소개</title>
</head>
<body>
    <header>
        <h1>안녕하세요! 허준혁입니다.</h1>
    </header>

    <section>
        <h2>자기소개</h2>
        <p>바이오의공학부 허준혁입니다.</p>
    </section>

    <section>
        <h2>2학기 시간표</h2>
        <img src="시간표.jpg" alt="2학기 시간표" />
    </section>

    <section>
        <h2>취미</h2>
        <ul>
            <li>여행</li>
            <li>영화감상</li>
        </ul>
    </section>

        <h2>하고 있는 동아리</h2>
        <ul>
            <li>GDSC</li>
            <li>KUSA</li>
        </ul>
    </section>

    <section>
        <h2>댓글 작성</h2>
        <form action="#" method="post">
            <label for="comment">댓글:</label><br />
            <textarea id="comment" name="comment" row="4" cols="50"></textarea>
            <br />
        </form>
    </section>
</body>
</html>
